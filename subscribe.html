<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech Taiks by RJ</title>
    <link rel="icon" href=" /img/logo.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" /dist/css/main.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary div-body">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
      function myFunction() {
        window.alert("SUBSCRIBED SUCCESSFULLY");
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/jquery.easing.1.2.js"></script>
    <script type="text/javascript" src="js/jquery.circulate.js"></script>

    <!--main start here   navigation==========-->

    <section id="navigation ">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning nav1">
        <img
          src="http://pngimg.com/uploads/youtube/youtube_PNG21.png"
          class="youlogo"
        />
        <a class="textcolo" href="#" id="tech-head"><b>Tech Talks by RJ</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button id="sub-page" class="nav-item bg-warning nav-link">
              <a class="nav-item nav-link" href=" /index.html">HOME </a>
            </button>
            <button
              onclick="myFunction()"
              id="sub-page"
              class="nav-item bg-warning nav-link"
              href=" /subscribe.html"
            >
              <a class="nav-item nav-link" href=" /subscribe.html">SUBSCRIBE</a>
            </button>
            <button id="sub-page" class="nav-item bg-warning nav-link">
              <a class="nav-item nav-link" href=" /videos.html">VIDEOS</a>
            </button>
            <button id="sub-page" class="nav-item bg-warning nav-link">
              <a class="nav-item nav-link" href=" /insta.html"
                >INSTAGRAM LINK</a
              >
            </button>
            <button id="sub-page" class="nav-item bg-warning nav-link">
              <a class="nav-item nav-link" href=" /about.html">ABOUT</a>
            </button>
          </div>
        </div>
      </nav>
    </section>
    <!--subscribe form    -->

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-12 newsletter-main bg-light p-5">
          <div class="row">
            <div class="col-md-12 col-12 text-center heading">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <h2 class="mb-3 mt-3"><strong>NEWSLETTER</strong></h2>
              <p class="text-secondary">
                Subscribe our newsletter to receive the latest news and
                exclusive offers every week.
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 offset-md-2 col-12 text-center heading">
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control rounded-0"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email address"
                    required="required"
                  />
                </div>
                <button
                  id="demo"
                  type="submit"
                  class="btn btn-dark form-control rounded-0"
                  onclick="document.getElementById('demo').onclick = myFunctionalert()"
                >
                  <strong> SUBSCRIBE </strong>

                  <script>
                    $("#tech-head").mouseenter(function () {
                      $(this).css({ color: "red" });
                    });
                    $("#tech-head").mouseleave(function () {
                      $(this).css({ color: "white" });
                    });

                    $("#demo").mouseenter(function () {
                      $(this).css({ background: "#b00000" });
                    });
                    $("#demo").mouseleave(function () {
                      $(this).css({ background: "black" });
                    });
                    function myFunctionalert() {
                      window.alert("subscribed");
                    }
                    function myFunction() {
                      window.open(
                        "https://www.youtube.com/c/TechTalksbyRJVlog",
                        "_blank",
                        "toolbar=yes,scrollbars=yes,resizable=yes,top=500,left=500,width=400,height=400"
                      );
                    }
                    function adsfun() {
                      $("#adsbut").click(function () {
                        $("#img-hide").animate({ opacity: 1 }, 3000);
                        $(".ads-hide").css({
                          display: "inline",
                        });

                        $(".gal-sec").css({
                          display: "inline",
                        });
                        $(".gal-sec").animate({ opacity: 1 }, 3000);
                      });
                    }
                  </script>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row container">
      <div class="col-sm-4">
        <img id="ad-img" class="ads" src=" /img/insta-images/asuslap.jpeg" />
        <button
          id="adsbut"
          onclick="adsfun()"
          class="buy form-control rounded-0"
        >
          VIEW MORE
        </button>
      </div>
      <div class="col-sm-4">
        <a target="_blank" href=" /img/insta-images/spects.jpeg">
          <img
            src=" /img/insta-images/spects.jpeg"
            id="img-hide"
            class="ads-hide"
          />
        </a>
      </div>
    </div>
    <br />
    <br />
    <br />

    <section class="gal-sec">
      <div class="gallery">
        <a target="_blank" href=" /img/insta-images/ports.jpeg">
          <img
            src=" /img/insta-images/ports.jpeg"
            alt="Cinque Terre"
            width="600"
            height="400"
            id="img-hide"
            class="gal-ads-hide"
          />
        </a>
        <div class="desc text-light">
          these are the ports of the asus vivobook gaming laptop
        </div>
      </div>

      <div class="gallery">
        <a target="_blank" href=" /img/insta-images/side view.jpeg">
          <img
            src=" /img/insta-images/side view.jpeg"
            alt="Forest"
            width="600"
            height="400"
          />
        </a>
        <div class="desc text-light">this is the side view of the laptop</div>
      </div>

      <div class="gallery">
        <a target="_blank" href=" /img/insta-images/4GB varient.jpeg">
          <img
            src=" /img/insta-images/4GB varient.jpeg"
            alt="Northern Lights"
            width="600"
            height="400"
          />
        </a>
        <div class="desc text-light">overall spects of the laptop</div>
      </div>

      <div class="gallery">
        <a target="_blank" href=" /img/insta-images/bottom image.jpeg">
          <img
            src=" /img/insta-images/bottom image.jpeg"
            alt="Mountains"
            width="600"
            height="400"
          />
        </a>
        <div class="desc text-light">bottom view</div>
      </div>
    </section>
  </body>
</html>
